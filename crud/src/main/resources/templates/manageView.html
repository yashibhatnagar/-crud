<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Items</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table {
            width: 100%;
            margin-bottom: 0;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .table th,
        .table td {
            text-align: center;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table-striped tbody tr:hover {
            background-color: #e0e0e0;
        }
        .table th {
            background-color: #007bff;
            color: #ffffff;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <div class="table-container">
            <h2 class="text-center mb-4">View Management Items</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>SL NO</th>
                            <th>Category</th>
                            <th>Subcategory</th>
                            <th>Company Name</th>
                            <th>Serial Number</th>
                            <th>Employee Name</th>
                            <th>Quantity</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${managementItems}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.category}"></td>
                            <td th:text="${item.subcategory}"></td>
                            <td th:text="${item.companyName}"></td>
                            <td th:text="${item.serialNumber}"></td>
                            <td th:text="${item. employeeName}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.date}"></td>
                            <td>
                             <!--     <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Edit</a> -->
                                <form th:action="@{/items/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <!-- Placeholder if no data -->
                        <tr th:if="${#lists.isEmpty(managementItems)}">
                            <td colspan="9" class="text-center">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="action-buttons">
                <a href="/Assets" class="btn btn-primary">Create New Item</a>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
