
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title><script>

function validate() {
    const contact = document.myform.contact.value;
    const contactPattern = /^[6-9]\d{9}$/;
    

    if (!contactPattern.test(contact)) {
        alert("Contact Number must contain only 10 digits should be starting off with 6, 7, 8 or 9.");
        return false; 
    }

    const firstName = document.myform.first_name.value;
    const lastName = document.myform.last_name.value;
    const fathersName = document.myform.fathers_name.value;
    const namePattern = /^[A-Za-z\s]+$/; 

    if (!namePattern.test(firstName)) {
        alert("First Name must contain only letters and spaces.");
        return false; 
    }

    if (!namePattern.test(lastName)) {
        alert("Last Name must contain only letters and spaces.");
        return false; 
    }

    if (!namePattern.test(fathersName)) {
        alert("Father's Name must contain only letters and spaces.");
        return false; 
    }

    return true; 
}

</script>
    <link rel="stylesheet" href="/css/header.css">
<title>Registration Form</title>
</script>
<style>
/* Reset some default styles */
body, h2, form {
    margin: 0;
    padding: 0;
}

/* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Centering the form container */
.form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Header styling */
h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group textarea {
    height: 100px;
    resize: vertical;
}

/* Button styling */
.form-group button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

/* Link styling */
.view-link {
    margin-top: 20px;
}

.view-link a {
    color: #007BFF;
    text-decoration: none;
}

.view-link a:hover {
    text-decoration: underline;
}
</style>

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main>
<div class="form-container">
  <h2>Registration Form</h2>
  
    
  <form name="myform" method="post" th:action="@{/user}"enctype="multipart/form-data">
  
 

    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="firstname" placeholder="Enter First name" required>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="lastname" placeholder="Enter your Last name" required>
    </div>

    <div class="form-group">
      <label for="father_name">Father Name:</label>
      <input type="text" id="father_name" name="fathersname" placeholder="Enter your Father's name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="contact">Contact number:</label>
      <input type="text" id="contact" name="contact" placeholder="Enter your Contact number" required>
    </div>

    <div class="form-group">
      <label for="address">Full Address:</label>
      <textarea id="address" name="address" placeholder="Enter your Address" required></textarea>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female" required> Female
    </div>
    <div class="form-group">
                    <label for="image">Profile Image:</label>
                    <input type="file" id="image" class="form-control-file" name="image" />
                    <img id="imagePreview" src="" alt="Image Preview" style="display: none; margin-top: 10px; max-width: 100%;"/>
                </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>

  </form>
  <div class ="view-link"><a href = "view.html"> View Submitted</a></div>
</div>

</main>
</body>
</html>
