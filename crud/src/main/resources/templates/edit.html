
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title><script>

function validate() {
    const contact = document.myform.contact.value;
    const contactPattern = /^[6-9]\d{9}$/;
    

    if (!contactPattern.test(contact)) {
        alert("Contact Number must contain only 10 digits should be starting off with 6, 7, 8 or 9.");
        return false; 
    }

    const firstName = document.myform.first_name.value;
    const lastName = document.myform.last_name.value;
    const fathersName = document.myform.fathers_name.value;
    const namePattern = /^[A-Za-z\s]+$/; 

    if (!namePattern.test(firstName)) {
        alert("First Name must contain only letters and spaces.");
        return false; 
    }

    if (!namePattern.test(lastName)) {
        alert("Last Name must contain only letters and spaces.");
        return false; 
    }

    if (!namePattern.test(fathersName)) {
        alert("Father's Name must contain only letters and spaces.");
        return false; 
    }

    return true; 
}

</script>
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
  }

  .form-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 350px;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555555;
  }

  .form-group input[type=text],
  .form-group input[type=email],
  .form-group textarea {
    width: calc(100% - 20px);
    padding: 8px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 4px;
  }

  .form-group input[type=radio] {
    margin-right: 10px;
  }

  .form-group button[type=submit] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }

  .form-group button[type=submit]:hover {
    background-color: #45a049;
  }

  .view-link {
    text-align: center;
    margin-top: 10px;
  }

  .view-link a {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
  }

  .view-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Registration Form</h2>
<form th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" th:value="${student.firstname}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" th:value="${student.lastname}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${student.email}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" th:value="${student.contact}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:value="${student.address}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" th:value="${student.gender}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>



</body>
</html>
